<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
		<h2>Quality Scenarios</h2>
			<p:dataTable value="#{qualityScenariosBacking.escenariosCalidad}"
				var="escenarioCalidad">
				<p:column headerText="Name">
					<h:outputText value="#{escenarioCalidad.nombre}" />
				</p:column>
				<p:column headerText="Metric">
					<h:outputText value="#{escenarioCalidad.metricaCalidad.nombre}" />
				</p:column>
				<p:column headerText="Reference QME">
					<h:outputText value="#{escenarioCalidad.indicador}" />
				</p:column>
				<p:column headerText="Stimulus source">
					<h:outputText value="#{escenarioCalidad.fuenteEstimulo}" />
				</p:column>
				<p:column headerText="Stimulus">
					<h:outputText value="#{escenarioCalidad.estimulo}" />
				</p:column>
				<p:column>
					<p:commandLink value="Evaluations"
					actionListener="#{qualityScenariosBacking.selectQualityScenario(escenarioCalidad)}"
					action="scenarioEvaluations.jsf?faces-redirect=true" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
